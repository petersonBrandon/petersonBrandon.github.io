<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mars Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="NASA.css" rel="stylesheet" type="text/css" media="screen">
        <script src="NASA.js"></script>
    </head>
    <header>
        <h1>Current Mars Weather</h1>
    </header>
    <body onLoad="refresh()">
        <div id="flexSection">
            <div id="weather">
                <div class="weatherInfo"><div class="title">Temperature</div><div id="temperature">--</div><div id="tUnit" class="units">F</div></div>
                <div class="weatherInfo"><div class="title">Wind Speed</div><div id="windSpeed">--</div><div id="wsUnit" class="units">m/s</div></div>
                <div class="weatherInfo"><div class="title">Season:</div><div id="season" class="units"></div></div>
            </div>
            <video width="400" controls>
                <source src="AJAX, JSON, HTML5_Trim.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
            </video>
        </div>
        <div>
            This page will update with NASA's information<br>
            about the weather on Mars.
        </div>
    </body>
</html>
